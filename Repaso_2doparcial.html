<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alquila Car</title>

    <link rel="stylesheet" href="repaso_css.css">
</head>
<body>

<div class="contenedor">
        
<main class="box"> 
    
    <section class="caja-1">  
    
    <header class="encabezado">
    <div class="contenedor_logo1"> <img src="Img.repaso/LogoAgenciaAutos.png" alt="Logo1" class="Logo1">  <h1>Alquila Car</h1> </div>
    <h2>Renta de autos de lujo</h2>
    </header>
            
    <h2>Datos del Cliente</h2>
        
            <form class="formulario-cliente">

                <div class="form-datos">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                </div>

                <div class="form-datos">
                    <input type="text" id="direccion" name="direccion" placeholder="Direccion">
                </div>

                <div class="form-datos">
                    <input type="number" id="telefono" name="telefono" placeholder="Telefono">
                </div>

                <div class="form-datos">
                    <input type="email" id="correo" name="correo" placeholder="Email">
                </div>

                <div class="form-date">
                    <input type="date" id="date" name="date" placeholder="Fecha de renta">
                </div>

                <div class="form-date">
                    <input type="number" id="dias" name="dias" placeholder="Numero de dias">
                </div>
          
            </form>
         </section>


         <section class="caja-2">
            <h2>Marca de Preferencia</h2>
            

            <div class="seccion-opciones-marcas">
                <label><input type="radio" name="Marca1" value="mb">Mercedes Benz</label>
                <label><input type="radio" name="Marca1" value="bmw">BMW</label>
                <label><input type="radio" name="Marca1" value="Porsche">Porsche</label>
                <label><input type="radio" name="Marca1" value="Audi">Audi</label>
                <label><input type="radio" name="Marca1" value="infiniti">Infiniti</label>
            </div>

           <div class="seccion-logos-marcas">
                <img src="Img.repaso/mercedes-benz-logo.png" alt="Mercedes benz" width="120px" height="120px">
                <img src="Img.repaso/BMW-logo.png" alt="BMW" width="120px" height="120px">
                <img src="Img.repaso/porsche.png" alt="Porsche" width="100px" height="90px">
                <img src="Img.repaso/audi-logo.png" alt="Audi" width="120px" height="120px">
                <img src="Img.repaso/infiniti.png" alt="Infiniti" width="120px" height="120px">
            </div>

        </section>

        <section class="caja-3">
            <h2>Modelo</h2>
           

            <div class="seccion-opciones-marcas">
                <label><input type="radio" name="Marca2" value="mb">Sedan</label>
                <label><input type="radio" name="Marca2" value="bmw">Deportivo</label>
                <label><input type="radio" name="Marca2" value="Porsche">SUV</label>
                <label><input type="radio" name="Marca2" value="Audi">Familiar</label>
            </div>

            <div class="servicios-extras-checkbox">
                <h2>Servicios Extras</h2>
                <p>La renta del auto puede estar acompa√±ada de los serivicios extras:</p>

                <label><input type="checkbox" name="servicio-extra" value="chofer">Contratacion de chofer all day</label>
                <label><input type="checkbox" name="sericio-extra" value="traslado">Traslado Hotel/Aeropuerto</label>
                <label><input type="checkbox" name="servicio-extra" value="Kilometraje">Kilometraje libre</label>
                <label><input type="checkbox" name="sericio-extra" value="Electrico">Auto electrico</label>
                <label><input type="checkbox" name="servicio-extra" value="diario">Esterilizacion diaria nocturna</label>
                <label><input type="checkbox" name="sericio-extra" value="Internet">Internet wifi in Car</label>

            </div>

            <br>
            <br>

            <button type="submit" class="boton-final">Hacer tu Reservacion</button>

            </section>

            </main>

            <footer class="main-footer">
                <p>Pagina elaborada por: Dayannna Hernandez Valdes</p>
                <a href="Repaso_2doparcial.html">Liga al dominio personal</a>
                <p>Todos Los Derechos Reservados</p>
            
            </footer>

</div>
    
</body>
</html>
