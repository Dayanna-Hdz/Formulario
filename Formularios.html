<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de datos</title>

</head>
<body>
    <form action="Formulario.html" method="get">

        <label for="Nombre"> Nombre </label>

        <br>
        <input type="text" name="Nombre" id="Nombre" placeholder="Escribe aqui" >

        <br>
        <br>

        <label for="Apellido"> Apellido </label>
        <br>
        <input type="text" name="Apellido" id="Apellido" placeholder="Escribe aqui" >

        <br>
        <br>

        <label for="Direccion"> Direccion </label>
        <br>
        <input type="text" name="Direccion" id="Direccion" placeholder="Escribe aqui" >

        <br>
        <br>

        <label for="Email">Email</label>
        <br>
        <input type="email" name="Email" id="Email" placeholder="Escribe aqui" > 

        <br>
        <br>

        <label for="Numero">Numero</label>
        <br>
        <input type="number" name="Numero" id="Numero" placeholder="Escribe aqui" >

        <br>
        <br>

        <label for="Fecha">Fecha</label>
        <br>
        <input type="date" name="Fecha" id="Fecha">

        <br>
        <br>

        <label for="Hora">Hora</label>
        <br>
        <input type="time" name="Hora" id="Hora">

        <br>
        <br>

        <label for="Boton_mujer">Mujer</label>
        <input type="radio" name="Boton1" id="Boton1" value="Mujer">

        
        <label for="Boton_hombre">Hombre</label>
        <input type="radio" name="Boton1" id="Boton2" value="Hombre">

        <br>
        <br>

        <label for="-">Rojo</label>
        <input type="checkbox" name="Checkbox1" id="Checkbox1"> 

    
        <label for="-">Azul</label>
        <input type="checkbox" name="Checkbox1" id="Checkbox1"> 

        <br>
        <br>

        <label for="selector_opciones">Selecciona una opcion</label>
        <br>
        <select name="Opciones" id="Opciones1">
        <option value="-"></option>
        <option value="1">Opcion 1</option>
        <option value="2">Opcion 2</option>
        <option value="3">Opcion 3</option>
        </select>

        <br>
        <br>

        <input type="submit" value="Enviar datos">
  

    </form>

  

    <br>

    <hr>

    <a href="index.html">Regresar</a>

    
    </body>

    </html>
